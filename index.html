<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <h2>Add a Contact:</h2>
      <form id="new-contact">
        <div class='form-group'>
          <label for="new-first-name">First Name</label>
          <input type="text" id="new-first-name">
          <label for="new-last-name">Last Name</label>
          <input type="text" id="new-last-name">
          <label for="new-phone-number">Phone Number</label>
          <input type="text" id="new-phone-number">
          <label for="new-email">Email</label>
          <input type="text" id="new-email">
          <input type="checkbox" name="important" value="1">Home
          <input type="checkbox" name="important" value="1">Work
          <label for="new-address">Address</label>
          <input type="text" id="new-address">
          <input type="checkbox" name="important" value="1">Home
          <input type="checkbox" name="important" value="1">Work
          <button type="submit">Add</button>
        </div>
      </form>

      <h2>Contacts:</h2>
      <ul id="contacts">
      </ul>

      <div id="show-contact">
        <p>First Name: <span class="first-name"></span></p>
        <p>Last Name: <span class="last-name"></span></p>
        <p>Phone Number: <span class="phone-number"></span></p>
        <div id="buttons">
        </div>
      </div>
    </div>
  </body>
</html>
